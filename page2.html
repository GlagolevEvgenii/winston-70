<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>Jti Winston</title>
  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="regular-bg">
  <div class="container">
    <div class="regular-content">
      <img src="img/winston.png" alt="winston" class="img-win">
      <div class="slider-wrapper">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide item-slider">
              <p class="slider-text">გსმენიათ სიახლეზე Winston-ის ბრენდისგან - Winston კლასიკი წითელი და ლურჯი,ხელით ნარჩევი თამბაქოთი და  ვინსტონის ნამდვილი გემოთი, ხელმისაწვდომ ფასად - 6,0 ლარი*?</p>
            </div>
            <div class="swiper-slide item-slider">
              <p class="slider-text"> Winston კლასიკის რომელი მახასიათებელი შეიძლება გახდეს თქვენთვის სამომავლოდ შეძენის მიზეზი?</p>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="button-holder">
        <button class="btn">კი</button>
        <button class="btn">არა</button>
        <button class="btn double-btn">არ ვარ დარწმუნებული</button>
      </div>
      <button class="icon-button btn"><img src="img/icons/arrow-right.svg" alt="ხელით"></button>
      <p class="star-text">*რეკომენდებული ფასი</p>
      <a href="#" class="link">გამოწერის გაუქმება</a>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.png" alt="footer-image">
</footer>



<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
