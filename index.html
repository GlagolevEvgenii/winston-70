<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>Jti Winston</title>
  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="main-bg">
  <div class="container">
    <div class="main-content">
      <img src="img/winston.png" alt="winston" class="img-win">
      <div class="items-holder">
        <div class="item">
          <div class="item-icon">
            <img src="img/icons/list.svg" alt="ხელით">
          </div>
          <p class="item-text">ხელით <br> ნარჩევი <br> თამბაქო</p>
        </div>
        <div class="item">
          <div class="item-icon">
            <img src="img/icons/bird.svg" alt="ხელით">
          </div>
          <p class="item-text">ვინსტონის <br> უცვლელი<br> ხარისხი</p>
        </div>
        <div class="item">
          <div class="item-icon">
            <img src="img/icons/dots.svg" alt="ხელით">
          </div>
          <p class="item-text">კლასიკური <br> ფორმატი</p>
        </div>
        <div class="item">
          <div class="item-icon">
            <img src="img/icons/price.svg" alt="ხელით">
          </div>
          <p class="item-text">ხელმისაწვდომი <br> ფასი</p>
        </div>
      </div>
      <div class="item-row">
        <div class="item-icon red-mode">
          <img src="img/icons/check.svg" alt="ხელით">
        </div>
        <div class="row-text">
          გავეცანი და ვეთანხმები <br> განახლებულ პერსონალურ <br> მონაცემთა დაცვის პოლიტიკას
        </div>
      </div>
      <button class="icon-button btn"><img src="img/icons/arrow-right.svg" alt="ხელით"></button>
      <a href="#" class="link white-mode">გამოწერის გაუქმება</a>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.png" alt="footer-image">
</footer>



<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
